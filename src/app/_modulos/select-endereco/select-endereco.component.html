<div class="container">
  <form [formGroup]="formulario">

    <div class="row">
      <div class="col-6"></div>
      <div class="col-6 mt-1">
        <label><i class="fa fa-map-signs"></i>&nbsp;CEP</label>
        <div class="input-group">        
          <input [type]="'text'" class="form-control cep" placeholder="00000-000" formControlName="cep" (keyup)="getCep($event)" [autocomplete]="'off'" [disabled]="loadingCEP">
          <span class="input-group-text group-form-control-right">
            <i *ngIf="!loadingCEP" class="fa fa-times" style="color: #beb2b2;" (click)="resetCep()"></i>
            <i *ngIf="loadingCEP" class="fa fa-spinner fa-spin" ></i>
          </span>
        </div>            
      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-1 disabled-by-cep">
        <label><i class="fa fa-map-marker"></i>&nbsp;Endereço do evento*</label>
        <input [type]="'text'" class="form-control" formControlName="endereco" [autocomplete]="'off'" >
      </div>

      <div class="col-4 mt-1">
        <label><i class="fa fa-map-signs"></i>&nbsp;Número*</label>
        <input [type]="'text'" class="form-control" formControlName="numero" [autocomplete]="'off'">
      </div>

      <div class="col-8 mt-1">
        <label><i class="fa fa-map-signs"></i>&nbsp;Complemento</label>
        <input [type]="'text'" class="form-control" formControlName="complemento" [autocomplete]="'off'">
      </div>

      <div class="col-12 mt-1 disabled-by-cep">
        <label><i class="fa fa-map-signs"></i>&nbsp;Bairro*</label>
        <input [type]="'text'" class="form-control" formControlName="bairro" [autocomplete]="'off'">
      </div>

      <div class="col-4 mt-1 disabled-by-cep">
        <label><i class="fa fa-map-signs"></i>&nbsp;Estado*</label>
        <input [type]="'text'" class="form-control text-uppercase" formControlName="estado" maxlength="2" [autocomplete]="'off'">
      </div>

      <div class="col-8 mt-1 disabled-by-cep">
        <label><i class="fa fa-map-signs"></i>&nbsp;Cidade*</label>
        <input [type]="'text'" class="form-control" formControlName="cidade" [autocomplete]="'off'">
      </div>
    </div>
  </form>
</div>
