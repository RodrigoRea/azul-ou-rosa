<div class="row" [class.error-box]="error_msg !== ''" >
  <div class="col-3">
    <small>Dia:</small>
    <select class="form-control" [(ngModel)]="selectedDia" (change)="setNumberDaysOfMonth()">
      <ng-container *ngFor="let dia of dias">
        <option [value]="dia">{{ dia }}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-5">
    <small>Mes:</small>
    <select class="form-control" [(ngModel)]="selectedMes" (change)="setNumberDaysOfMonth()">
      <ng-container *ngFor="let mes of meses">
        <option [value]="mes.value">{{ mes.name }}</option>
      </ng-container>
    </select>
  </div>
  <div class="col-4">
    <small>Ano:</small>
    <select class="form-control" [(ngModel)]="selectedAno" (change)="setNumberDaysOfMonth()">
      <ng-container *ngFor="let ano of anos">
        <option [value]="ano">{{ ano }}</option>
      </ng-container>
    </select>
  </div>
</div>
<div class="mt-3 text-center error-msg" *ngIf="error_msg !== ''">
  {{ error_msg }}
</div>
