<ion-app>

  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="secondary">
        <icon-logo></icon-logo>
        <ion-title>{{ text['app-name'] }}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="background-inverse">
      <ion-list class="background-inverse">
        <ion-item (click)="toPage('home')" >{{ text['home'] }}</ion-item>   
        <ion-item (click)="toPage('convites')" >{{ text['convites'] }}</ion-item> 
        <ion-item (click)="toPage('calgravidez')" >{{ text['calgravidez'] }}</ion-item>     
        <ion-item (click)="toPage('dicas')" >{{ text['dicas'] }}</ion-item>
        <ion-item (click)="toPage('idioma')" >{{ text['idioma'] }}</ion-item>

        <ion-item *ngIf="!isAuth" (click)="toPage('/auth/login')" >Entrar</ion-item>

        <ion-item *ngIf="isAuth" (click)="toPage('/meus-pedidos')" >Meus convites</ion-item>
        <ion-item *ngIf="isAuth" (click)="toPage('/cadastro')" >Cadastro</ion-item> 
        <ion-item *ngIf="isAuth" (click)="toPage('/alterar-senha')" >Mudar senha</ion-item> 
        <ion-item *ngIf="isAuth" (click)="toPage('/auth/logout')" >Sair</ion-item>
        <ion-item *ngIf="isAuth" (click)="toPage('/excluir-conta')" >Excluir conta</ion-item>
        <!-- 
          <ion-item><hr></ion-item>

          <ion-item (click)="toPage('tab1')" >{{ text['maia'] }}</ion-item>
          <ion-item (click)="toPage('tab2')" >{{ text['chinesa'] }}</ion-item>
          <ion-item (click)="toPage('tab3')" >{{ text['cigana'] }}</ion-item>
          <ion-item (click)="toPage('tab4')" >{{ text['numerologia'] }}</ion-item>
        -->

        

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
