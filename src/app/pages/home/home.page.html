<ion-header>
  <ion-toolbar color="primary">
    <icon-logo></icon-logo>
    <ion-title>{{ text['app-name'] }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-grid>
    <ion-row>
      
      <ion-col size="6" ion-item *ngFor="let item of items">
        <div class="ion-text-center">
          <div class="box box-{{ item.class }}">
            <div class="box-window" (click)="itemSelected(item.page)" style="background-image: url('assets/imgs/{{ item.image }}');" ></div>
            <div>{{item.title}}</div>
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
  <div class="ion-padding">
    <p class="ion-padding ion-text-center desc-info"><small>*{{ text['info-all-cientifico'] }}</small></p>
  </div>

</ion-content>
