<form [formGroup]="formulario" (ngSubmit)="submit()">
    <div class="row mt-2">
        <div class="col-md-12 col-sm-12">
            <h5 class="mb-2 mt-2 text-center">Dados do Cartão</h5>
        </div>
        <div class="col-md-7 col-sm-12">
            <label>Nome <small>&nbsp;(como está no cartão)</small></label>
            <input type="text" class="form-control text-uppercase" formControlName="name" >
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-sm-12 mt-2">
            <label>Cartão
                <small *ngIf="bandeira != ''" ><img src="https://stc.pagseguro.uol.com.br/public/img/payment-methods-flags/42x20/{{ bandeira }}.png" alt="{{ bandeira }}"></small>
            </label>
            <input type="text" class="form-control" formControlName="cardnumber" (keyup)="validaCartao($event.target['value'])" >
        </div>

        <div class="col-md-2 col-sm-12 mt-2">
            <label>Cód.</label>
            <input type="number" class="form-control" formControlName="cvv">
        </div>



    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 mt-2">
          <label>Validade</label>
        </div>

        <div class="col-md-2 col-sm-5">
          <label>Mês.</label>
          <input type="number" class="form-control" formControlName="mes">
        </div>

        <div class="col-md-2 col-sm-7">
          <label>Ano.</label>
          <input type="number" class="form-control" formControlName="ano">
        </div>

    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 mt-2">
            <ng-container *ngIf="tipo === 'credito'">
                <label>Parcelas</label>
                <select class="form-control" formControlName="installments" (change)="setQtdParcela($event.target['value'])" [disabled]="(parcela).length === 0" >
                    <ng-container *ngIf="(parcela).length > 0">
                        <ng-container *ngFor="let value of parcela">
                            <option [value]="value.quantity" >
                                {{ value.quantity }}x de {{ value.installmentAmount | currency: 'BRL' : true }} {{ (value.interestFree) ? '' : '(com juros)' }}
                            </option>
                        </ng-container>
                    </ng-container>
                </select>
            </ng-container>

            <ng-container *ngIf="tipo === 'debito'">

                <div class="row" *ngIf="(mDebito).length > 0" >
                    <ng-container *ngFor="let banco of mDebito" >
                        <div class="col-md col-sm mt-3 text-center" *ngIf="banco.status === 'AVAILABLE'" >
                            <div><img [src]="pgSeguroURL+banco.images['SMALL']['path']" alt="{{ banco.name }}" ></div>
                            <label class="mt-2">
                                <input
                                    type="radio"
                                    [value]="banco.name"
                                    name="banco"
                                    formContromName="banco"
                                    (change)="formulario.get('banco').setValue(banco.name)"
                                    >
                                {{ banco.displayName }}
                            </label>
                        </div>
                    </ng-container>
                </div>

            </ng-container>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 mt-2">
            <button type="submit" [disabled]="!formulario.valid" class="btn btn-danger btn-block mt-4">Pagar com cartão de {{ tipo === 'credito' ? 'crédito' : 'débito' }}</button>
        </div>

        <div class="col-md-8 col-sm-12 mt-2">
            <button type="button" (click)="back()" class="btn btn-outline-info mt-4">Voltar</button>
        </div>

    </div>

</form>
