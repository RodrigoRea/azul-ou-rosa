
<form [formGroup]="formulario" (ngSubmit)="submit()" >
    <div class="row mt-2">

        <div class="col-md-8 col-sm-12 mt-3">
            <label>Nome Completo</label>
            <input type="text" class="form-control text-uppercase" formControlName="nome" >
        </div>

        <div class="col-md-4 col-sm-12 mt-3">
            <label>Data de Nascimento</label>
            <input type="text" class="form-control" formControlName="dtnascimento">
        </div>
    </div>

    <div class="row">

        <div class="col-md-5 col-sm-12 mt-3">
            <label>CPF</label>
            <input type="text" class="form-control" formControlName="CPF">
        </div>

        <div class="col-md-4 col-sm-12 mt-3">
            <label>Telefone</label>
            <input type="text" class="form-control" formControlName="telefone">
        </div>

    </div>

    <div class="row">

        <div class="col-sm-12 mt-3">
            <label>E-mail</label>
            <input type="text" class="form-control text-lowercase" formControlName="email">
        </div>

        <div class="col-sm-12 mt-3">
            <label>Mensagem <small>(máx. 500 caracteres)</small></label>
            <textarea class="form-control" formControlName="mensagem"></textarea>
            <small>{{ (formulario.get('mensagem').value == null) ? 0 : (formulario.get('mensagem').value).length }} caractere(s)</small>
        </div>

    </div>

    <div class="row">
        

        <div class="col-sm-12 col-md-12 mt-2">
            <button type="submit" class="btn btn-danger btn-block mt-4" [disabled]="!formulario.valid" >Avançar</button>
        </div>

        <div class="col-md-8 col-sm-12 mt-5">

            <button type="button" class="btn btn-outline-info mt-5" (click)="voltar()">Voltar</button>
        </div>

    </div>
</form>
