<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ text['convites'] }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding">
  
  <app-loading [loading]="loading"></app-loading>

  <h4 class="text-center mb-5">
    Selecione seu tipo de convite!
  </h4>

  <!--p class="mt-3 mb-3 text-center">Qual é o tipo de convite<br>que está procurando?</p-->

  <div *ngFor="let item of modelos; let i = index">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://convite.mybabeis.com.br/assets/img/products/modelo_{{ item.modelo_id }}.jpeg" />
        </ion-avatar>
        <ion-label (click)="toSelected(item)">
          <h2>{{item.nome}}</h2>
          <p>Clique aqui para ver os modelos</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <br>
  </div>


  

    <div class="container">
      <div class="text-center mt-3">
        <a class="btn btn-primary btn-sm" href="https://convite.mybabeis.com.br/invite/361da489e09032f94e8241cecc710183">Clique aqui para visualizar<br>um convite interativo de exemplo</a>
      </div>
      <div class="text-center mt-5">
        <iframe class="mv-mybabeis" width="560" height="315" src="https://www.youtube.com/embed/eyus1F_tI4I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
      </div>
      <div class="text-center">
        <label class="info-text"><a href="https://www.youtube.com/watch?v=eyus1F_tI4I">Video explicativo</a></label>
      </div>
    </div>
    
     
</ion-content>
