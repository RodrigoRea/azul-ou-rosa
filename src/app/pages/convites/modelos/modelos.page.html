<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Modelos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="produtos && (produtos).length > 0">
    <ion-card *ngFor="let produto of produtos">
      <!--img src="./madison.jpg" /-->
      <ion-card-header>
        <ion-card-subtitle>{{ produto.modelo }}</ion-card-subtitle>
        <ion-card-title>{{ produto.nome }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{ produto.valor }}
        <br>
        <ion-button type="button" (click)="toProduct(produto)" ><b>Comprar</b></ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
