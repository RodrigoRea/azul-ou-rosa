<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ text['numerologia'] }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <p class="ion-padding ion-text-center">{{ text['numerologia-txt-1'] }}</p> 
  <form [formGroup]="forms" (ngSubmit)="submit()">      
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ text['numerologia-txt-2'] }}</ion-label>
        <ion-select formControlName="idadeMae">
          <ng-container *ngFor="let idade of idades; let i = index">
            <ion-select-option value="{{idade}}">{{idade}}</ion-select-option>
          </ng-container>
        </ion-select>
      </ion-item>
    </ion-list>
    <br>
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ text['numerologia-txt-3'] }}</ion-label>
        <ion-select formControlName="idadePai">
          <ng-container *ngFor="let idade of idades; let i = index">
            <ion-select-option value="{{idade}}">{{idade}}</ion-select-option>
          </ng-container>
        </ion-select>
      </ion-item>
    </ion-list>
    <br>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="!forms.valid" >{{ text['btn-calcular'] }}</ion-button>
    </div>
  </form>
  <p class="ion-padding ion-text-center">{{ text['numerologia-txt-4'] }}</p>  
</ion-content>
